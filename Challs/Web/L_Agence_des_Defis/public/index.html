<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Agence SÉCURITEAM - Challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            width: 100%;
            justify-content: center;
        }
        .card {
            padding: 20px;
            background: #252525;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="header">Agence SÉCURITEAM</div>
    <div class="cards-container">
        <a href="/nature" class="card">🌿 Département Écologie</a>
        <a href="/livraison" class="card">📦 Département Logistique</a>
        <a href="/espionnage" class="card">🕵️ Département Renseignement</a>
        <a href="/cuisine" class="card">🍳 Département Culinaire</a>
    </div>
</body>
</html>
